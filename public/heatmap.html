<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuhAI Heatmap - Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="app-container" style="height: 100vh; overflow: hidden">
      <!-- NAVIGATION -->
      <nav class="nav-dock">
        <div class="nav-brand">
          <div class="icon-box accent">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
          </div>
          <span>SuhAI</span>
        </div>
        <div class="nav-links">
          <a href="/" class="nav-link">Dashboard</a>
          <a href="/forecast.html" class="nav-link">Prediksi</a>
          <a href="/heatmap.html" class="nav-link active">Peta Panas</a>
          <a href="/ai.html" class="nav-link">Ask AI</a>
        </div>
        <div class="flex-center gap-2">
          <div class="search-container">
            <input
              type="text"
              id="weatherSearch"
              class="search-input"
              placeholder="Cari lokasi..."
            />
          </div>
          <button id="themeToggle" class="icon-box" aria-label="Toggle Theme">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </div>
      </nav>

      <!-- HEATMAP LAYOUT (Full Screen Style) -->
      <div class="bento-grid h-full" style="height: calc(100vh - 120px)">
        <!-- CONTROLS -->
        <div
          class="bento-card col-span-12 lg:col-span-3 flex flex-col gap-6 overflow-y-auto"
        >
          <div>
            <span class="label-sm">Kontrol Peta</span>
            <h2 class="text-xl font-bold">Visualisasi Area</h2>
          </div>

          <div>
            <label class="label-sm"
              >Filter Suhu (> <span id="tempFilterValue">28Â°</span>)</label
            >
            <input
              type="range"
              min="20"
              max="40"
              value="28"
              class="w-full h-2 bg-panel-hover rounded-lg appearance-none cursor-pointer accent-blue-500"
            />
          </div>

          <div class="p-4 bg-panel rounded-xl border border-adaptive">
            <h4 class="font-bold mb-2">Legenda</h4>
            <div class="flex items-center gap-2 text-xs text-muted">
              <span class="w-3 h-3 rounded-full bg-green-500"></span> Sejuk
              <span class="w-3 h-3 rounded-full bg-yellow-500"></span> Normal
              <span class="w-3 h-3 rounded-full bg-red-500"></span> Panas
            </div>
          </div>
        </div>

        <!-- MAP CONTAINER -->
        <div
          class="bento-card col-span-12 lg:col-span-9 p-0 overflow-hidden relative min-h-[50vh]"
        >
          <div
            id="heatmapMap"
            style="
              width: 100%;
              height: 100%;
              min-height: 400px;
              background: #0f1115;
            "
          ></div>
        </div>
      </div>
    </main>

    <script type="module" src="js/shared.js"></script>
    <script type="module" src="js/suhAI-data.js"></script>
    <script type="module" src="js/suhAI-backend.js"></script>
    <script type="module" src="js/suhAI-heatmap.js"></script>
    <script type="module" src="js/suhAI-search.js"></script>
    <script>
      // Initialize map on load (Inline simple init in case suhAI-heatmap.js is complex)
      // Actual logic should be in suhAI-heatmap.js
    </script>
  </body>
</html>
