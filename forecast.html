<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SuhAI Forecast - Premium</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Leaflet -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Tailwind (Utility only) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = { darkMode: "class" };
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="app-container">
      <!-- NAVIGATION -->
      <nav class="nav-dock">
        <div class="nav-brand">
          <div class="icon-box accent">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              ></path>
            </svg>
          </div>
          <span>SuhAI</span>
        </div>
        <div class="nav-links">
          <a href="/" class="nav-link">Dashboard</a>
          <a href="/forecast.html" class="nav-link active">Prediksi</a>
          <a href="/heatmap.html" class="nav-link">Peta Panas</a>
          <a href="/ai.html" class="nav-link">Ask AI</a>
        </div>
        <div class="flex-center gap-2">
          <div class="search-container">
            <input
              type="text"
              id="weatherSearch"
              class="search-input"
              placeholder="Cari kota..."
            />
            <div
              id="searchSuggestions"
              class="absolute top-full left-0 right-0 mt-2 bg-[#16181d] border border-white/10 rounded-lg shadow-xl hidden z-50 overflow-hidden"
            ></div>
          </div>
        </div>
      </nav>

      <!-- CONTENT GRID -->
      <div class="bento-grid">
        <div class="bento-card col-span-12">
          <h1 class="text-3xl font-bold mb-2">Prediksi 7 Hari</h1>
          <p class="text-muted">
            Analisis tren cuaca lanjutan untuk wilayah terpilih.
          </p>
        </div>

        <!-- CHARTS -->
        <div class="bento-card col-span-12 lg:col-span-8">
          <div class="flex-between mb-4">
            <h3 class="value-lg">Tren Suhu</h3>
            <div class="icon-box">üìà</div>
          </div>
          <div
            id="temperatureChart"
            class="chart-container"
            style="height: 300px"
          ></div>
        </div>

        <div class="bento-card col-span-12 lg:col-span-4">
          <div class="flex-between mb-4">
            <h3 class="value-lg">Presipitasi</h3>
            <div class="icon-box">üåßÔ∏è</div>
          </div>
          <div
            id="precipitationChart"
            class="chart-container"
            style="height: 300px"
          ></div>
        </div>

        <!-- FORECAST LIST -->
        <div class="bento-card col-span-12">
          <h3 class="value-lg mb-6">Jadwal Mingguan</h3>
          <div
            id="forecastList"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
          >
            <!-- JS will populate this -->
          </div>
        </div>
      </div>

      <footer class="site-footer">
        <p>&copy; 2026 SuhAI Weather System. Premium Bento Interface.</p>
      </footer>
    </main>

    <script type="module" src="js/shared.js"></script>
    <script type="module" src="js/suhAI-data.js"></script>
    <script type="module" src="js/suhAI-app.js"></script>
    <script type="module" src="js/suhAI-backend.js"></script>
    <script type="module" src="js/suhAI-search.js"></script>
  </body>
</html>
